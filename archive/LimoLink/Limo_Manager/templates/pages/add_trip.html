{% extends 'adminlte/base.html' %} 
{% block content %}
<section class="content-header">
    <h1>Add New Trip</h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Trip Information</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="box-body">
                        {{ form.as_p }}
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
