{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md">
  <h1 class="text-2xl font-bold mb-4">Delete Driver</h1>

  <p>Are you sure you want to delete <strong>{{ driver.user.get_full_name }}</strong>?</p>

  <form method="post" class="mt-6">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm Delete</button>
    <a href="{% url 'drivers:driver-detail' driver.id %}"
      class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
  </form>
</div>
{% endblock %}
