{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md">
  <h1 class="text-2xl font-bold mb-4">Driver Details</h1>

  <div class="space-y-4">
    <p><strong>Name:</strong> {{ drivers.user.get_full_name }}</p>
    <p><strong>Email:</strong> {{ drivers.user.email }}</p>
    <p><strong>License Number:</strong> {{ drivers.license_number }}</p>
    <p><strong>Phone Number:</strong> {{ drivers.phone_number }}</p>
  </div>

  <div class="mt-6">
    <a href="{% url 'drivers:driver-update' drivers.pk %}"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit</a>
    <a href="{% url 'drivers:driver-delete' drivers.pk %}"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</a>
    <a href="{% url 'drivers:driver-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to
      List</a>
  </div>
</div>
{% endblock %}
